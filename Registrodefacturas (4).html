<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Invoices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        button {
            margin-right: 20px;
        }
    </style>
</head>


<body>
    <div>
        <div class="container" style="margin-top: 20px;">
            <div class="row">
                <div class="col-2">
                    <img src="assets/LOGO1.png" width="150" class="rounded mx-auto d-block">
                </div>
                <div class="col row">
                    <div class="col vertical-line btn_nav">
                        Facturas
                    </div>
                    <div class="col vertical-line btn_nav">
                        Revisión
                    </div>
                    <div class="col vertical-line btn_nav">
                        Usuarios
                    </div>
                    <div class="col vertical-line btn_nav">
                        Aprobación
                    </div>
                </div>
                <div class="col">
                    <select class="form-control">
                        <option class="saa" value=""> &#xf007; ROL</option>
                    </select>
                </div>
            </div>
        </div>
        <div>
            <div class="container">
                <div class="col text-center">
                    <h1 class="display-6">
                        <b>
                            REGISTRO DE FACTURAS
                        </b>
                    </h1>
                </div>
            </div>
        </div>
        <div class="container" style="margin-top: 20px;">
            <div class="row">
                <div class="col">
                    <div class="container">
                        <form>
                            <div class="mb-4 row">
                                <label for="inputFecha" class="col-sm-4 col-form-label">Fecha:</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control" id="inputDateBirth">
                                </div>
                            </div>
                            <div class="mb-4 row">
                                <label for="inputIdfact" class="col-sm-4 col-form-label">Id Factura:</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="inputIdfact">
                                </div>
                            </div>
                            <div class="mb-4 row">
                                <label for="inputNombre" class="col-sm-4 col-form-label">Nombre del Proveedor:</label>
                                <div class="col-sm-8">
                                    <select id="inputNombre" class="form-control">
                                    </select>
                                </div>
                            </div>
                            <div class="mb-4 row">
                                <label for="inputtipo" class="col-sm-4 col-form-label">CC o NIT:</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="inputNumDoC">
                                </div>
                            </div>


                            <div class="container">
                                <div class="col row">
                                    Producto
                                    <div class="col">
                                        <input type="text" class="form-control" producto="inputproduc">
                                    </div>
                                    Cantidad
                                    <div class="col">
                                        <input type="text" class="form-control" producto="inputcant">
                                    </div>
                                    Precio
                                    <div class="col">
                                        <input type="text" class="form-control" producto="inputcant">
                                    </div>
                                    <div class="col" style="margin-top: 8px;">
                                        <button class="btn btn-success" type="button">AÑADIR</button>
                                    </div>
                                    <div class="col" style="margin-top: 8px;">
                                        <button class="btn btn-danger" type="button">ELIMINAR</button>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="container" style="margin-top: 20px;">
                        <div class="row">
                            <div class="col-3 offset-9">
                                <div class="input-group mb-12">
                                    <input type="text" class="form-control" placeholder="Buscar"
                                        aria-label="Recipient's username">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">Id factura</th>
                                            <th scope="col">Fecha</th>
                                            <th scope="col">Proveedor</th>
                                            <th scope="col">Precion</th>
                                            <th scope="col">Accion</th>
                                            <th scope="col">Observaccion</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">00001</th>
                                            <td>01/10/22</td>
                                            <td>Suramer</td>
                                            <td>$3200000</td>
                                            <td>Ver producto</td>
                                            <td>xxxx</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">00002</th>
                                            <td>05/10/22</td>
                                            <td>Bellatela</td>
                                            <td>$5500000</td>
                                            <td>Ver producto</td>
                                            <td>xxxx</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">00003</th>
                                            <td>12/10/22</td>
                                            <td>Telares</td>
                                            <td>2050000</td>
                                            <td>Ver producto</td>
                                            <td>xxxx</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="container" style="margin-top: 10px;">
                                    <div class="row">
                                        <div class="col-4">
                                            <button class="btn btn-secondary">Adjuntar archivo</button>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-1 offset-1" style="margin-top: 25px;">
                                    <button class="btn btn-secondary" type="button">REGRESAR</button>
                                </div>
                                <div class="col-4 offset-6" style="margin-top: 5px;">
                                    <button class="btn btn-success" type="button">GUARDAR</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>






        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</body>

</html>
