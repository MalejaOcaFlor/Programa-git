<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Invoices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        .vertical-line {
            border-right: 1px inset;
            height: min-content;
            border-color: black;
        }

        .btn_nav {
            text-decoration: underline;
            color: blue;
        }

        button {
            margin-right: 20px;
        }
    </style>
</head>

<body>

    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col-3 row">
                <div class="col vertical-line btn_nav">
                    Facturas
                </div>
                <div class="col vertical-line btn_nav">
                    Revisión
                </div>
                <div class="col vertical-line btn_nav">
                    Aprobación
                </div>
            </div>
            <div class="col-2 offset-7">
                <select class="form-control">
                    <option class="saa" value=""> &#xf007; USUARIO</option>
                </select>
            </div>
        </div>
        <div class="row" style="margin-top:20px;">
            <div class="col-2">
                <img src="assets/LOGO1.png" width="150" class="rounded mx-auto d-block">
            </div>
            <div class="col">
                <h5 class="display-5 text-center">
                    Detalles de factura revisada
                </h5>
            </div>
        </div>
        <div class="row" style="margin-top:20px;">
            <div class="col-8 offset-2">
                <form>
                    <div class="mb-4 row">
                        <label for="inputFecha" class="col-sm-4 col-form-label">Fecha:</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" id="inputFecha">
                        </div>
                    </div>
                    <div class="mb-4 row">
                        <label for="inputIdFactura" class="col-sm-4 col-form-label">Id factura:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputIdFactura">
                        </div>
                    </div>
                    <div class="mb-4 row">
                        <label for="inputNomPro" class="col-sm-4 col-form-label">Nombre proveedor:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputNomPro">
                        </div>
                    </div>
                    <div class="mb-4 row">
                        <label for="inputCC" class="col-sm-4 col-form-label">CC o NIT:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="inputCC">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" style="margin-top:20px;">
            <div class="col-8 offset-2">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>
                                Producto
                            </th>
                            <th>
                                Cantidad
                            </th>
                            <th>
                                Precio
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                XXXXX
                            </td>
                            <td>
                                XXXXX
                            </td>
                            <td>
                                XXXXX
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row" style="margin-top:20px;">
            <div class="col-8 offset-2">
                <button class="btn btn-secondary">Ver archivo adjunto pdf.</button>
            </div>
        </div>
        <div class="row" style="margin-top:20px;">
            <div class="col-8 offset-2 row">
                <div class="col-3 btn_nav">
                    Ver novedades
                </div>
                <div class="col-3 btn_nav">
                    Descargar reporte
                </div>
            </div>
        </div>
        <div class="row" style="margin-top:20px;">
            <div class="col-2 offset-2">
                <input type="checkbox" name="" id=""> Aprobar pago
            </div>
            <div class="col-2 offset-4">
                <input type="checkbox" name="" id=""> Rechazar pago
            </div>
        </div>
        <div class="row" style="margin-top:20px;">
            <div class="col offset-2">
                <button type="submit" class="btn btn-secondary">Regresar</button>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
